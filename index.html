<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I Love You</title>
    <style>
        /* CSS Code for Styling */
        body {
            /* لون الخلفية، تقدر تغيره لأي لون يعجبك */
            background-color: #1a1a2e;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
        }

        .container {
            display: flex;
            align-items: center;
            font-size: 8vw; /* حجم الخط بيكبر ويصغر مع حجم الشاشة */
            font-weight: bold;
            color: #ffffff; /* لون الكلام */
        }

        .text, .heart {
            /* دي بتخلي العناصر شفافة في البداية عشان تظهر بالحركة */
            opacity: 0;
            transform: scale(0); /* بتبدأ بحجم صفر */
        }

        .heart {
            color: #e94560; /* لون القلب */
            margin: 0 20px;
            font-size: 7vw;
        }
    </style>
</head>
<body>

    <div class="container">
        <span class="text" id="i">I</span>
        <span class="heart">❤️</span>
        <span class="text" id="you">U</span>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.3/gsap.min.js"></script>

    <script>
        // بنجهز خط زمني للأنيميشن عشان الحركات تشتغل ورا بعض
        const tl = gsap.timeline({
            // onComplete بيخلي الأنيميشن يعيد نفسه لما يخلص
            onComplete: function() {
                this.restart();
            }
        });

        // أول حركة: ظهور حرف "I"
        tl.to("#i", {
            opacity: 1, // يظهر
            scale: 1, // يكبر لحجمه الطبيعي
            duration: 0.8, // مدة الحركة بالثواني
            ease: "elastic.out(1, 0.5)" // شكل الحركة (زي الأستك)
        });

        // تاني حركة: ظهور القلب
        tl.to(".heart", {
            opacity: 1,
            scale: 1.2, // هنخليه يكبر شوية زيادة عشان يدي إحساس بالنبض
            duration: 0.8,
            ease: "elastic.out(1, 0.5)"
        }, "-=0.5"); // "-=0.5" معناها إن الحركة دي تبدأ قبل ما اللي قبلها تخلص بنص ثانية

        // تالت حركة: ظهور حرف "U"
        tl.to("#you", {
            opacity: 1,
            scale: 1,
            duration: 0.8,
            ease: "elastic.out(1, 0.5)"
        }, "-=0.5");

        // حركة أخيرة: كلها بتختفي عشان تبدأ من جديد
        tl.to(".container span", {
            opacity: 0,
            scale: 0,
            duration: 0.5,
            stagger: 0.2, // بيخلي كل عنصر يختفي بعد اللي قبله بـ 0.2 ثانية
            ease: "power2.in",
            delay: 1.5 // استنى ثانية ونص قبل ما تختفي
        });
    </script>
</body>
</html>
