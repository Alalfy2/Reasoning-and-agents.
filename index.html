<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Question For You...</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
            font-family: 'Arial', sans-serif;
            overflow: hidden; 
        }

        .container {
            text-align: center;
            padding: 20px;
        }

        #question-container img, #result-container img {
            width: 200px;
            max-width: 80vw; /* عشان الصورة متكبرش أوي على الشاشات الصغيرة */
            height: auto;
        }

        h2 {
            font-size: clamp(1.5rem, 6vw, 2.5rem); /* حجم خط متغير عشان يناسب الموبايل */
            color: #5b3e3e;
            margin: 20px 0;
        }

        .buttons {
            display: flex;
            justify-content: center;
            align-items: center; /* عشان الأزرار تبقى على نفس الخط */
            gap: 20px;
            margin-top: 20px;
            height: 50px;
        }

        button {
            padding: 10px 25px;
            border: none;
            border-radius: 10px;
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.3s ease;
            color: white;
            font-weight: bold;
        }

        #yes-btn {
            background-color: #4CAF50;
            /* هندي له أولوية عشان يفضل ظاهر فوق زرار No لو جم فوق بعض بالصدفة */
            z-index: 2; 
        }
        #yes-btn:hover {
            transform: scale(1.1);
        }

        #no-btn {
            background-color: #f44336;
            position: absolute; /* مهم عشان الحركة العشوائية */
            z-index: 1;
        }
        
        #result-container {
            display: none; 
        }
    </style>
</head>
<body>
    <audio id="celebration-music" src="https://cdn.pixabay.com/audio/2022/02/14/audio_204179155d.mp3"></audio>

    <div id="question-container" class="container">
        <img src="https://media.tenor.com/ASK-q0W2d5AAAAi/bear-love.gif" alt="Asking Bear">
        <h2>Do you love me?</h2>
        <div class="buttons">
            <button id="yes-btn">Yes</button>
            <button id="no-btn">No</button>
        </div>
    </div>

    <div id="result-container" class="container">
        <img src="https://media.tenor.com/gUiu1zyxfzYAAAAi/bear-kiss-bear-love.gif" alt="Happy Bears">
        <h2>I knew it! 🥰</h2>
    </div>

    <script>
        const yesBtn = document.getElementById('yes-btn');
        const noBtn = document.getElementById('no-btn');
        const questionContainer = document.getElementById('question-container');
        const resultContainer = document.getElementById('result-container');
        const music = document.getElementById('celebration-music');
        
        // وظيفة لتحريك الزرار لمكان عشوائي
        function moveButton() {
            const containerRect = document.body.getBoundingClientRect();
            const btnRect = noBtn.getBoundingClientRect();

            const randomX = Math.random() * (containerRect.width - btnRect.width);
            const randomY = Math.random() * (containerRect.height - btnRect.height);

            noBtn.style.position = 'fixed'; // استخدام fixed عشان يتحرك بالنسبة للشاشة كلها
            noBtn.style.left = randomX + 'px';
            noBtn.style.top = randomY + 'px';
        }

        // --- ده الجزء الخاص بالكمبيوتر (لما الماوس يقرب) ---
        noBtn.addEventListener('mouseover', moveButton);

        // --- وده الجزء الجديد الخاص بالموبايل (لما حد يلمس الزرار) ---
        noBtn.addEventListener('touchstart', (e) => {
            e.preventDefault(); // يمنع أي أحداث أخرى زي الـ click
            moveButton();
        });


        // --- الجزء الخاص بزرار "Yes" ---
        yesBtn.addEventListener('click', () => {
            questionContainer.style.display = 'none';
            resultContainer.style.display = 'block';
            music.play();
        });
    </script>
</body>
</html>
