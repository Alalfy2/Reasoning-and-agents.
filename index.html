<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>سؤال مهم...</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
            font-family: 'Cairo', sans-serif; /* خط عربي لطيف */
            overflow: hidden;
            text-align: center;
        }

        .container {
            padding: 20px;
        }

        .main-image {
            width: 200px;
            max-width: 60vw;
            height: auto;
            margin-bottom: 20px;
        }

        h2 {
            font-size: clamp(1.5rem, 7vw, 2.5rem);
            color: #5b3e3e;
            margin: 20px 0;
        }

        .buttons-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px; /* مسافة بين الزرارين */
            height: 50px;
            position: relative; /* مهم عشان نحدد حركة زر "لا" في البداية */
        }

        button {
            padding: 10px 25px;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
            /* التعديل الجديد: لون الزرار أبيض */
            background-color: white; 
            /* التعديل الجديد: لون الخط أسود */
            color: #333;
        }
        
        #yes-btn:hover {
            transform: scale(1.1);
            background-color: #e8f5e9; /* لون أخضر فاتح عند التأشير */
        }

        #no-btn {
            /* لازم يكون absolute عشان نعرف نحركه */
            position: absolute;
        }

        #result-container {
            display: none;
        }
    </style>
</head>
<body>
    <audio id="celebration-music" src="https://cdn.pixabay.com/audio/2022/02/14/audio_204179155d.mp3" loop></audio>

    <div id="question-container" class="container">
        <img class="main-image" src="https://media.tenor.com/ASK-q0W2d5AAAAi/bear-love.gif" alt="Cute Bear">
        <h2>بتحبيني؟</h2>
        <div class="buttons-container">
            <button id="yes-btn">أيوة</button>
            <button id="no-btn">لأ</button>
        </div>
    </div>

    <div id="result-container" class="container">
        <img class="main-image" src="https://media.tenor.com/gUiu1zyxfzYAAAAi/bear-kiss-bear-love.gif" alt="Happy Bears">
        <h2>كنت عارف! 🥰</h2>
    </div>

    <script>
        const yesBtn = document.getElementById('yes-btn');
        const noBtn = document.getElementById('no-btn');
        const questionContainer = document.getElementById('question-container');
        const resultContainer = document.getElementById('result-container');
        const music = document.getElementById('celebration-music');

        // هذه الوظيفة مسؤولة عن تحريك الزر لمكان عشوائي داخل الصفحة
        function moveButton() {
            // أبعاد الصفحة المرئية
            const viewWidth = window.innerWidth;
            const viewHeight = window.innerHeight;

            // أبعاد الزر نفسه
            const btnWidth = noBtn.offsetWidth;
            const btnHeight = noBtn.offsetHeight;

            // بنختار إحداثيات جديدة بحيث الزر لا يخرج عن الشاشة
            const randomX = Math.floor(Math.random() * (viewWidth - btnWidth));
            const randomY = Math.floor(Math.random() * (viewHeight - btnHeight));

            noBtn.style.position = 'fixed'; // 'fixed' يضمن أنه يتحرك بالنسبة للشاشة كلها
            noBtn.style.left = randomX + 'px';
            noBtn.style.top = randomY + 'px';
        }

        // عند لمس زر "لا" على الموبايل
        noBtn.addEventListener('touchstart', (e) => {
            e.preventDefault(); // لمنع أي سلوك افتراضي للمتصفح
            moveButton();
        });
        
        // عند تحريك الماوس فوق زر "لا" على الكمبيوتر
        noBtn.addEventListener('mouseover', moveButton);

        // عند الضغط على زر "نعم"
        yesBtn.addEventListener('click', () => {
            questionContainer.style.display = 'none';
            resultContainer.style.display = 'block';
            music.play();
        });
    </script>
</body>
</html>
