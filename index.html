<!DOCTYPE html>
<html lang="ar">
<head>

            gap: 20px;

            z-index: 2;

</head>
<body>
    <audio id="celebration-music" src="https://cdn.pixabay.com/audio/2022/02/14/audio_204179155d.mp3"></audio>

    <div id="question-container" class="container">
        <img src="https://media.tenor.com/ASK-q0W2d5AAAAi/bear-love.gif" alt="Asking Bear">
        <h2>Do you love me?</h2>
        <div class="buttons">

        </div>
    </div>

    <div id="result-container" class="container">

        <h2>I knew it! ğŸ¥°</h2>
    </div>

    <script>
        const yesBtn = document.getElementById('yes-btn');
        const noBtn = document.getElementById('no-btn');
        const questionContainer = document.getElementById('question-container');
        const resultContainer = document.getElementById('result-container');
        const music = document.getElementById('celebration-music');
        
        // ÙˆØ¸ÙŠÙØ© Ù„ØªØ­Ø±ÙŠÙƒ Ø§Ù„Ø²Ø±Ø§Ø± Ù„Ù…ÙƒØ§Ù† Ø¹Ø´ÙˆØ§Ø¦ÙŠ
        function moveButton() {
            const containerRect = document.body.getBoundingClientRect();
            const btnRect = noBtn.getBoundingClientRect();

            const randomX = Math.random() * (containerRect.width - btnRect.width);
            const randomY = Math.random() * (containerRect.height - btnRect.height);

            noBtn.style.position = 'fixed'; // Ø§Ø³ØªØ®Ø¯Ø§Ù… fixed Ø¹Ø´Ø§Ù† ÙŠØªØ­Ø±Ùƒ Ø¨Ø§Ù„Ù†Ø³Ø¨Ø© Ù„Ù„Ø´Ø§Ø´Ø© ÙƒÙ„Ù‡Ø§
            noBtn.style.left = randomX + 'px';
            noBtn.style.top = randomY + 'px';
        }

        // --- Ø¯Ù‡ Ø§Ù„Ø¬Ø²Ø¡ Ø§Ù„Ø®Ø§Øµ Ø¨Ø§Ù„ÙƒÙ…Ø¨ÙŠÙˆØªØ± (Ù„Ù…Ø§ Ø§Ù„Ù…Ø§ÙˆØ³ ÙŠÙ‚Ø±Ø¨) ---
        noBtn.addEventListener('mouseover', moveButton);

        // --- ÙˆØ¯Ù‡ Ø§Ù„Ø¬Ø²Ø¡ Ø§Ù„Ø¬Ø¯ÙŠØ¯ Ø§Ù„Ø®Ø§Øµ Ø¨Ø§Ù„Ù…ÙˆØ¨Ø§ÙŠÙ„ (Ù„Ù…Ø§ Ø­Ø¯ ÙŠÙ„Ù…Ø³ Ø§Ù„Ø²Ø±Ø§Ø±) ---
        noBtn.addEventListener('touchstart', (e) => {
            e.preventDefault(); // ÙŠÙ…Ù†Ø¹ Ø£ÙŠ Ø£Ø­Ø¯Ø§Ø« Ø£Ø®Ø±Ù‰ Ø²ÙŠ Ø§Ù„Ù€ click
            moveButton();
        });


        // --- Ø§Ù„Ø¬Ø²Ø¡ Ø§Ù„Ø®Ø§Øµ Ø¨Ø²Ø±Ø§Ø± "Yes" ---
        yesBtn.addEventListener('click', () => {
            questionContainer.style.display = 'none';
            resultContainer.style.display = 'block';
            music.play();
        });
    </script>
</body>
</html>
