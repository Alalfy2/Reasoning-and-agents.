<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Question For You...</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
            font-family: 'Arial', sans-serif;
            overflow: hidden; 
        }

        .container {
            text-align: center;
            padding: 20px;
        }

        #question-container img {
            width: 200px;
            height: 200px;
        }

        h2 {
            font-size: 2.5rem;
            color: #5b3e3e;
            margin: 20px 0;
        }

        .buttons {
            display: flex;
            justify-content: center;
            align-items: center; /* Added for better alignment */
            gap: 20px;
            margin-top: 20px;
            height: 50px;
        }

        button {
            padding: 10px 25px;
            border: none;
            border-radius: 10px;
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.3s ease;
            color: white;
            font-weight: bold;
        }

        #yes-btn {
            background-color: #4CAF50; /* أخضر */
        }
        #yes-btn:hover {
            transform: scale(1.1);
        }

        #no-btn {
            background-color: #f44336; /* أحمر */
            /* The position:absolute is now handled by JavaScript */
        }
        
        #result-container {
            display: none; 
        }

        #result-container img {
            width: 250px;
            height: 250px;
        }

    </style>
</head>
<body>
    <audio id="celebration-music" src="https://cdn.pixabay.com/audio/2022/02/14/audio_204179155d.mp3"></audio>

    <div id="question-container" class="container">
        <img src="https://media1.tenor.com/m/l1h-a2F6fHAAAAAC/mocha-and-milk-mocha.gif" alt="Asking Bear">
        <h2>بتحبيني؟</h2>
        <div class="buttons">
            <button id="yes-btn">أكيد</button>
            <button id="no-btn">لا</button>
        </div>
    </div>

    <div id="result-container" class="container">
        <img src="https://media1.tenor.com/m/gUiu1zyxfzYAAAAj/love-bear.gif" alt="Happy Bears">
        <h2>كنت عارف! 🥰</h2>
    </div>

    <script>
        const yesBtn = document.getElementById('yes-btn');
        const noBtn = document.getElementById('no-btn');
        const questionContainer = document.getElementById('question-container');
        const resultContainer = document.getElementById('result-container');
        const music = document.getElementById('celebration-music');

        noBtn.addEventListener('mouseover', () => {
            // *** This is the important new line! ***
            // أول ما الماوس يقرب، بنفعل خاصية الحركة الحرة
            noBtn.style.position = 'absolute';

            const maxWidth = window.innerWidth - noBtn.clientWidth;
            const maxHeight = window.innerHeight - noBtn.clientHeight;

            const randomX = Math.floor(Math.random() * maxWidth);
            const randomY = Math.floor(Math.random() * maxHeight);

            noBtn.style.left = randomX + 'px';
            noBtn.style.top = randomY + 'px';
        });

        yesBtn.addEventListener('click', () => {
            questionContainer.style.display = 'none';
            resultContainer.style.display = 'block';
            music.play();
        });
    </script>
</body>
</html>
